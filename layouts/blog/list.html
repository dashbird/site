{{ define "main" }}
<section class="container-fluid dark-bg">
  <div class="row justify-content-center">
    {{ range .Data.Pages.ByDate}}
      <div class="col-7 mt-5 bg-white p-3">
        <div class="row">
          <div class="col-auto">
            <img src="/images/blog/{{.Params.frontImage}}" width='200'>
          </div>

          <div class="col-auto">
            <h2><a href="{{ .Permalink  }}">{{ .Title }}</a></h2>
            <p>{{ .Description }}</p>
          </div>
        </div>
      </div>
    {{ end }}
  </div>
{{ end }}

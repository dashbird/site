{{ define "main" }}
<section class="container-fluid dark-bg">
  <div class="row justify-content-center">
    {{ range .Data.Pages.ByDate}}
      <div class="col-7 mt-5 bg-white p-3 mb-5">
        <div class="row">
          <div class="col-auto">
            <img src="/images/blog/{{.Params.frontImage}}" width='200'>
          </div>

          <div class="col-8">
            <h2><a href="{{ .Permalink  }}">{{ .Title }}</a></h2>
            <p class="lato">{{ .Description }}</p>
            <p class="text-right m-0 p-0">{{ .Params.author }} at {{ .Date.Format "Mon, Jan 2, 2006" }}</p>
          </div>
        </div>
      </div>
    {{ end }}
  </div>
{{ end }}
